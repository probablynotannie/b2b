<!DOCTYPE html>
<html lang="en" class="tw-dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dit Gestion</title>
    <script>
      const darkMode = localStorage.getItem("darkMode") === "true";
      if (darkMode) {
        document.documentElement.classList.add("dark"); // Use tw-dark class with the prefix
      } else {
        document.documentElement.classList.remove("dark"); // Use tw-dark class with the prefix
      }
    </script>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
  </head>
  <body class="dark:tw-bg-slate-700"> <!-- Use tw-dark:bg-slate-700 instead of dark:bg-slate-700 -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
